{extend name="admin@public/base_content" /}
{block name="body">}
<body>
<div class="layui-form">
    <table class="layui-table lay-even">
        <thead>
        <tr>
            <th width="80">ID</th>
            <th>账号</th>
            <th>姓名</th>
            <th>职位</th>
            <th>电话</th>
            <th>时间</th>
            <th width="240">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach name="leshow" item="vo"}
        <tr>
            <td>{$vo.user_id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.nicename}</td>
            <td>{$vo.email}</td>
            <td>{$vo.le_tel}</td>
            <td>{$vo.last_login_time}</td>
            
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
</body>
{/block}
{block name="script"}
<script>
        layui.use('default');
    </script>
{/block}
