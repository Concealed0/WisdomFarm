<body>
    <ul class='right-click-menu'>

        <div class="layui-header">

            </div>

                </ul>

            </div>
            <!-- 头部右侧导航 -->
            <div class="header-right">
                <ul class="layui-nav right-menu" style="position: absolute; right:210px;">

                            <dd><a href="{$vo.url}" target="_blank" style="cursor: pointer">{$vo.name}</a></dd>
                            {/foreach}

                    </li>
                </ul>

                <ul class="layui-nav right-menu">

                        <a href="javascript:;">

                            <span class="layui-nav-more"></span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a class="ajax" style="cursor: pointer" data-params='{"url": "{:url("admin/Login/logout")}","confirm":"false","data":"","complete":"logout"}'>

                                </a>
                            </dd>
                            <dd>
                                <a class="layui-btn layui-btn-lg" style="width:100%" href='/admin/index'>更改</a>
                            </dd>

                                <button data-method="notice" class="layui-btn layui-btn-lg" style="width:100%">公告层</button>
                            </dd>
                            <dd id="layerDemo">
                                <button data-method="offset" data-type="auto" class="layui-btn layui-btn-lg" style="width:100%">公告层</button>
                            </dd>
                        </dl>
                    </li>

                <button title="刷新" class="layui-btn layui-btn-normal fresh-btn"><i class="iconfont">&#xe62e; </i> </button>
            </div>
        </div>

        <!-- 左侧导航-->
        <div class="layui-side layui-bg-black jqamdin-left-bar">

                        <i class="iconfont" data-icon='&#xe600;'>&#xe600;</i>
                        <span>控制台</span>
                    </a>
                </p>
                <!--由头部主菜单通过ID来确定左侧子菜单-->
                <div id="submenu"></div>

                        <i class="iconfont">&#xe600;</i><em>后台首页</em>
                    </li>
                </ul>
                <div class="menu-btn" title="显示左则菜单">
                    <i class="iconfont">&#xe616;</i>
                </div>
                <div class="tab-move-btn">
                    <span>更多<i class="iconfont">&#xe604;</i></span>

                    <!--<span class="move-left-btn"><i class="iconfont">&#xe616;</i></span>
                <span class="move-right-btn"><i class="iconfont ">&#xe618;</i></span>-->

</div>

<script id="menu-tpl" type="text/html" data-params='{"url":"{:url("admin/AdminApi/index")}","listid":"menu","icon":"true"}'>
    {{# layui.each(d.list, function(index, item){ }}
    <li class="layui-nav-item {{# if(index==0){ }}layui-this{{# } }}">
        <a href="javascript:;" data-title="{{item.name}}"><i class="iconfont">{{item.iconfont}}</i><span>{{item.name}}</span></a>
    </li>
    {{# }); }}
</script>

<script id="submenu-tpl" type="text/html">
    {{# layui.each(d.list, function(index, menu){ }}
    <div class="sub-menu">
        <ul class="layui-nav layui-nav-tree">
            {{# layui.each(menu.sub, function(index, submenu){ }} {{# if(submenu.sub && submenu.sub.length>0){ }}
            <li class="layui-nav-item" data-bind="0">
                <a href="javascript:;" data-title="{{submenu.name}}">
                    <i class="iconfont">{{submenu.iconfont}}</i>
                    <span>{{submenu.name}}</span>
                    <em class="layui-nav-more"></em>
                </a>
                <dl class="layui-nav-child">
                    {{# layui.each(submenu.sub, function(index, secMenu){ }}
                    <dd>
                        <a href="javascript:;" data-url="{{secMenu.url}}" data-title="{{secMenu.name}}">
                            <i class="iconfont " data-icon='{{secMenu.iconfont}}'>{{secMenu.iconfont}}</i>
                            <span>{{secMenu.name}}</span>
                        </a>
                    </dd>
                    {{# }); }}
                </dl>
            </li>
            {{# }else{ }}
            <li class="layui-nav-item">
                <a href="javascript:;" data-url="{{submenu.url}}" data-title="{{submenu.name}}">
                    <i class="iconfont" data-icon='{{submenu.iconfont}}'>{{submenu.iconfont}}</i>
                    <span>{{submenu.name}}</span>
                </a>
            </li>
            {{# } }} {{# }); }}
        </ul>
    </div>
    {{# }); }}
</script>


<script id="menu-list-tpl" type="text/html">

    {{# layui.each(d.list, function(index, item){ }}
    <li>
        <a href="javascript:;" data-url="{{item.href}}" data-title="{{item.title}}">
            <i class="iconfont " data-icon='{{item.icon}}'>{{item.icon}}</i>
            <span>{{item.title}}</span>
        </a>
    </li>
    {{# }); }}

</script>

<script>
    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            notice: function () {
                //示范一个公告层
                layer.open({
                    type: 1
                    , title: false //不显示标题栏
                    , closeBtn: false
                    , area: '300px;'
                    , shade: 0.8
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , btn: ['火速围观', '残忍拒绝']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
                    , success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: 'https://www.hellolezhu.com/'
                            , target: '_blank'
                        });
                    }
                });
            }, offset: function (othis) {
                var type = othis.data('type');

                layer.open({
                    type: 0
                    , offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    , title: '更改密码'
                    , content: '<form method="post" class="layui-form" name="change" action="/admin/index/change"><div class="layui-form-item"><label class="layui-form-label">账号</label><div class="layui-input-block"><input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="账号" class="layui-input"></div><label class="layui-form-label">新密码</label><div class="layui-input-block"><input type="password" name="orderpass" lay-verify="pass" placeholder="新密码" autocomplete="off" class="layui-input"></div><label class="layui-form-label" style="weigth:100%">确认密码</label><div class="layui-input-block"><input type="password" name="newpass" lay-verify="pass" placeholder="确认密码" autocomplete="off" class="layui-input"></div></div></form>'
                    , btn: ['提交', '取消']
                    , btnAlign: 'c' //按钮居中
                    , shade: [0.8, '#393D49'] //不显示遮罩
                    , yes: function (index, layero) {
                        //  layer.closeAll();   //关闭窗口
                        var name = document.change.name.value;
                        var order = document.change.orderpass.value;
                        var newpass = document.change.newpass.value;
                        console.log(name);
                        console.log(order);
                        console.log(newpass);
                        if (name == '' || order == '' || newpass == '') {
                            alert("表单填写不正确");
                        }
                        else {
                            if (order != newpass) {
                                alert("两次密码不相同！");
                            }
                            else {
                                document.change.submit();
                            }
                        }
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>
